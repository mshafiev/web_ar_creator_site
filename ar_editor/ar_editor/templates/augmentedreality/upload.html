
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive Admin Dashboard Template">
    <meta name="keywords" content="admin,dashboard">
    <meta name="author" content="stacks">
    <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>FAR - логин</title>

    <!-- Styles -->
    <link rel="preconnect" href="https://fonts.g../../static.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link href="../../static/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/assets/plugins/perfectscroll/perfect-scrollbar.css" rel="stylesheet">
    <link href="../../static/assets/plugins/pace/pace.css" rel="stylesheet">


    <!-- Theme Styles -->
    <link href="../../static/assets/css/main.min.css" rel="stylesheet">
    <link href="../../static/assets/css/custom.css" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="../../static/assets/images/neptune.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../../static/assets/images/neptune.png" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="app app-auth-sign-in align-content-stretch d-flex flex-wrap justify-content-end">
        <div class="app-auth-background">

        </div>
        <div class="app-auth-container">
            <div class="logo">
                <a href="{% url 'index' %}">FAR</a>
            </div>
            <p class="auth-description">Здесь вы можете создать свою странцу с AR просмотром вашей 3д модели. Для этого загрузите модель формата .glb и весом менее 10мб и заполните все поля.<br><a href="{% url 'index' %}">На главную</a></p>

    <style>
                .upload-btn-wrapper {
          position: relative;
          overflow: hidden;
          display: inline-block;
        }

        .btn {
          border: 2px solid gray;
          color: gray;
          background-color: white;
          padding: 8px 20px;
          border-radius: 8px;
          font-size: 20px;
          font-weight: bold;
        }

        .upload-btn-wrapper input[type=file] {
          font-size: 100px;
          position: absolute;
          left: 0;
          top: 0;
          opacity: 0;
        }
    </style>

    {% if error_message %}
       <a style="color: red;">{{ error_message }}</a>
       {% if buy_models %}
           <a href="{% url 'buy' %}">Купить загрузки</a>
            <br>
       {% endif %}
    {% endif %}

    <form method="post" enctype="multipart/form-data" action="{% url 'upload' %}">
        {% csrf_token %}
        <label class="form-label" for="glb_file">Выберите файл .glb:</label>
        <br>

        <div class="upload-btn-wrapper">
          <button class="btn" type="file" name="glb_file" accept=".glb" required>Выберите файл</button>
          <input type="file" name="glb_file" accept=".glb" required />
        </div>
        <br>
        <br>
        <input class="form-control m-b-md" type="text" name="project_name" required placeholder="Имя проекта">

        <input class="form-control m-b-md" type="text" name="description" required placeholder="Описание проекта">
        <br>

        <button type="submit" class="btn btn-primary">Загрузить</button>

    </form>




            <div class="divider"></div>
            <div class="auth-alts">
                <a href="#" class="auth-alts-google"></a>
                <a href="#" class="auth-alts-facebook"></a>
                <a href="#" class="auth-alts-twitter"></a>
            </div>
        </div>
    </div>

    <!-- Javascripts -->
    <script src="../../static/assets/plugins/jquery/jquery-3.5.1.min.js"></script>
    <script src="../../static/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../static/assets/plugins/perfectscroll/perfect-scrollbar.min.js"></script>
    <script src="../../static/assets/plugins/pace/pace.min.js"></script>
    <script src="../../static/assets/js/main.min.js"></script>
    <script src="../../static/assets/js/custom.js"></script>
</body>
</html>
