


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive Admin Dashboard Template">
    <meta name="keywords" content="admin,dashboard">
    <meta name="author" content="stacks">
    <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <!-- Title -->
    <title>FAR - логин</title>

    <!-- Styles -->
    <link rel="preconnect" href="https://fonts.g../../static.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link href="../../static/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/assets/plugins/perfectscroll/perfect-scrollbar.css" rel="stylesheet">
    <link href="../../static/assets/plugins/pace/pace.css" rel="stylesheet">

    
    <!-- Theme Styles -->
    <link href="../../static/assets/css/main.min.css" rel="stylesheet">
    <link href="../../static/assets/css/custom.css" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="../../static/assets/images/neptune.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../../static/assets/images/neptune.png" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="app app-auth-sign-in align-content-stretch d-flex flex-wrap justify-content-end">
        <div class="app-auth-background">

        </div>
        <div class="app-auth-container">
            <div class="logo">
                <a href="{% url 'index' %}">FAR</a>
            </div>
            <p class="auth-description">Пожалуйста, войдите для дальнейшего использования программы.<br>У вас нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>


            <form action="{% url 'login' %}" method="post">

                    <form method="post">
                        {{ form.non_field_errors }}
                        <div class="form-group">

                            <label for="{{ form.username.id_for_label }}" class="form-label">Username:</label>
                            <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}"
                              class="form-control m-b-md" value="{{ form.username.value|default:'' }}" placeholder="Mikhail"/>
                            {{ form.username.errors }}

                        </div>
                        <div class="form-group">

                            <label for="{{ form.password.id_for_label }}" class="form-label">Password:</label>
                            <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}"
                              class="form-control" value="{{ form.password.value|default:'' }}" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"/>
                            {{ form.password.errors }}
                        </div>

                        {% csrf_token %}
                        <br>
                        <div class="auth-submit">
                            <button type="submit" class="btn btn-primary">Войти</button>
                            <a href="{% url 'password_reset' %}" class="auth-forgot-password float-end">Забыли пароль?</a>
                        </div>

                    </form>
            </form>




            <div class="divider"></div>
            <div class="auth-alts">
                <a href="#" class="auth-alts-google"></a>
                <a href="#" class="auth-alts-facebook"></a>
                <a href="#" class="auth-alts-twitter"></a>
            </div>
        </div>
    </div>
    
    <!-- Javascripts -->
    <script src="../../static/assets/plugins/jquery/jquery-3.5.1.min.js"></script>
    <script src="../../static/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../static/assets/plugins/perfectscroll/perfect-scrollbar.min.js"></script>
    <script src="../../static/assets/plugins/pace/pace.min.js"></script>
    <script src="../../static/assets/js/main.min.js"></script>
    <script src="../../static/assets/js/custom.js"></script>
</body>
</html>
